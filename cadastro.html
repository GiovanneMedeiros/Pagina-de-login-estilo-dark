<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Dark - Linhas Animadas</title>
    <!-- Incluindo o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adicionando uma fonte moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Estilos CSS para o fundo animado, incluídos diretamente aqui -->
    <style>
        /* Estilos básicos para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* Estilo para o fundo animado */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: #000;
            background-image: linear-gradient(to right, #111 1px, transparent 1px),
                              linear-gradient(to bottom, #111 1px, transparent 1px);
            background-size: 20px 20px;
            animation: move-bg 60s linear infinite;
        }

        /* Animação para mover o fundo */
        @keyframes move-bg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 60px 60px;
            }
        }

        /* Camada escura sobre o fundo para manter a legibilidade */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .login-container {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Fundo animado de linhas -->
    <div class="animated-background"></div>
    <div class="overlay"></div>

    <!-- Container principal da tela de cadastro -->
    <div class="login-container bg-gray-800 bg-opacity-70 backdrop-blur-md p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 transform transition-all duration-300 hover:scale-105">
        
        <!-- Título do formulário -->
        <h2 class="text-4xl font-bold text-center text-white mb-6 animate-pulse">
            Crie sua conta
        </h2>
        <p class="text-center text-gray-400 mb-8">
            Junte-se a nós para continuar.
        </p>

        <!-- Formulário de cadastro -->
        <form action="#" method="POST">
            <!-- Campo de nome completo -->
            <div class="mb-6">
                <label for="full_name" class="block text-sm font-medium text-gray-300 mb-2">Nome Completo</label>
                <input type="text" id="full_name" name="full_name" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
            </div>

            <!-- Campo de e-mail -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
            </div>

            <!-- Campo de senha -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
            </div>

            <!-- Campo de confirmar senha -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Confirme a Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
            </div>

            <!-- Botão de cadastro -->
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-800 transition-all duration-200">
                Cadastrar
            </button>
        </form>

        <!-- Link para a tela de login -->
        <div class="mt-8 text-center">
            <p class="text-gray-400">
                Já tem uma conta? 
                <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-200">Faça login aqui</a>
            </p>
        </div>
    </div>
</body>
</html>

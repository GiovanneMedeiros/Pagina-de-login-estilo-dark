<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark - Linhas Animadas</title>
    <!-- Incluindo o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adicionando uma fonte moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Vinculando ao arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Fundo animado de linhas -->
    <div class="animated-background"></div>
    <div class="overlay"></div>

    <!-- Container principal da tela de login -->
    <div class="login-container bg-gray-800 bg-opacity-70 backdrop-blur-md p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 transform transition-all duration-300 hover:scale-105">
        
        <!-- Título do formulário -->
        <h2 class="text-4xl font-bold text-center text-white mb-6 animate-pulse">
            Bem-vindo!
        </h2>
        <p class="text-center text-gray-400 mb-8">
            Faça login para continuar.
        </p>

        <!-- Formulário de login -->
        <form action="#" method="POST">
            <!-- Campo de e-mail -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
            </div>

            <!-- Campo de senha -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
            </div>

            <!-- Opções de links -->
            <div class="flex justify-between items-center mb-6 text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 bg-gray-700 border-gray-600 rounded focus:ring-indigo-500">
                    <label for="remember" class="ml-2 text-gray-400">Lembrar-me</label>
                </div>
                <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-200">
                    Esqueceu a senha?
                </a>
            </div>

            <!-- Botão de login -->
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-800 transition-all duration-200">
                Entrar
            </button>
        </form>

        <!-- Link para criar nova conta -->
        <div class="mt-8 text-center">
            <p class="text-gray-400">
                Não tem uma conta? 
                <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-200">Crie uma aqui</a>
            </p>
        </div>
    </div>
</body>
</html>
